			<label>Total:

	<script type="text/javascript">
		
		function myFunction () {

			// Cálculos
			var total 		= document.getElementById('total').value;
			var parcelas 	= document.getElementById('parcelas').value;
			var entrada 	= document.getElementById('entrada').value;

			if (!total == "")
			{
				document.getElementById('entrada').value = (total / parcelas).toFixed(2);

				document.getElementById('v_total').innerHTML  	= total;
				document.getElementById('v_parcelas').innerHTML = parcelas;
				document.getElementById('v_entrada').innerHTML 	= (total / parcelas).toFixed(2);
			}

		}
	</script>
